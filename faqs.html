<!DOCTYPE html>
<html>
<head>
  <title>Calendar with Events</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button id="prev">&#8249;</button>
      <div id="month"></div>
      <button id="next">&#8250;</button>
    </div>
    <div class="calendar-body">
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
